spring:
  application:
    name: zuul-edge-service

server:
  port: 8762

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/


logging:
  level:
    com.netflix: 'WARN'
    org.springframework.cloud: 'WARN'
zuul:
  prefix: /api
  #  Uncomment to disable auto-registering all services read from Eureka
  #  ignoredServices: '*'
  routes:
    test:
      #http://localhost:8762/api/redirect
      path: /redirect/**
      url:  http://www.google.com/
    word-query-service:
      #http://localhost:8762/api/wqs/synonyms
      path: /wqs/**
      serviceId: WORD-QUERY-SERVICE
#    sounds-like-query-service:
#      #http://localhost:8762/api/slqs/soundslike
#      path: /slqs/**
#      serviceId: SOUNDS-LIKE-QUERY-SERVICE